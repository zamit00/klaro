return 'אין נתון';
}

function createPieChart(data) {

const amounts = [];
const colors = [];

amounts.push(amount);
colors.push(chartColors[index % chartColors.length]);
});

}]

},

  function isValidIsraeliID(id) {
  if (!id) return false;

  // הסרת כל תו שאינו ספרה
  id = String(id).replace(/\D/g, "");

  // השלמה ל-9 ספרות (מוסיפים אפסים משמאל אם קצר יותר)
  id = id.padStart(9, "0");

  // חייב להיות בדיוק 9 ספרות
  if (!/^\d{9}$/.test(id)) {
    return false;
  }

  // חישוב ספרת ביקורת (אלגוריתם משרד הפנים)
  let sum = 0;
  for (let i = 0; i < 9; i++) {
    let num = Number(id[i]);
    let step = num * ((i % 2) + 1);
    if (step > 9) step -= 9;
    sum += step;
  }

  return (sum % 10 === 0);
}
function isValidPhone(phone) {
    // בדיקה: מספר סלולרי ישראלי בפורמט 05x עם 9–10 ספרות
    return /^05\d{8,9}$/.test(phone);
  }
